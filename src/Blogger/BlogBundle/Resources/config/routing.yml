BloggerBlogBundle_homepage:
    path:  /
    defaults: { _controller: BloggerBlogBundle:Page:index }
    requirements:
        _method:  GET

BloggerBlogBundle_about:
    path:  /about
    defaults: { _controller: BloggerBlogBundle:Page:about }
    requirements:
        _method:  GET

BloggerBlogBundle_contact:
    path:  /contact
    defaults: { _controller: BloggerBlogBundle:Page:contact }
    requirements:
        _method:  GET

BloggerBlogBundle_signin:
    path:  /signin
    defaults: { _controller: BloggerBlogBundle:Page:signin }
    requirements:
        _method:  GET

BloggerBlogBundle_create_blog:
    path:  /createblog
    defaults: { _controller: BloggerBlogBundle:Page:createblog }
    requirements:
        _method:  GET

BloggerBlogBundle_blog_show:
    path:  /{id}
    defaults: { _controller: BloggerBlogBundle:Blog:show }
    requirements:
        _method:  GET
        id: \d+